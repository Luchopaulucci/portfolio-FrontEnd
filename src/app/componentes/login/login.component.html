<form class="login" [formGroup]="form" (ngSubmit)="onEnviar($event)">
  <div>
    <h3 class="texto"> |- INICIO DE SESION -|</h3>
    <!---------------------INPUT PARA EL EMAIL--------------------------->
    <div>
      <label for="email" class="texto">Email: </label>
      <br />
      <input
        type="text"
        pattern="[^ @]*@[^ @]*"
        formControlName="email"
        class="form-control"
        placeholder="aca va el email"
      />
    </div>
    <div *ngIf="Mail?.errors && Mail?.touched">
      <p *ngIf="Mail?.hasError('required')" class="error">
        El email es requerido.
      </p>
      <p *ngIf="Mail?.hasError('email')" class="error">
        El formato del email debe ser válido.
      </p>
    </div>
    <br />
    <!---------------------INPUT PARA LA CONTRASEÑA--------------------------->
    <div>
      <label for="clave" class="texto">Password: </label>
      <br />
      <input
        type="password"
        formControlName="clave"
        class="form-control"
        placeholder="aca va la contraseña"
      />
    </div>
    <div *ngIf="Clave?.errors && Clave?.touched">
      <p *ngIf="Clave?.hasError('required')" class="error">
        El password es requerido.
      </p>
      <p *ngIf="Clave?.errors?.['minLength']" class="error texto">
        El password debe ser de 8 o más caracteres.
      </p>
    </div>
    <!---------------------BOTON PAR ENVIAR EL FORMULARIO--------------------------->
    <br>
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    <br>
    <a routerLink="/" class="texto" type="submit">Volver</a>
  </div>
</form>
