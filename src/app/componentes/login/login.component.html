<form class="login" [formGroup]="form" (ngSubmit)="onEnviar($event)">
  <div>
    <h3 class="texto">|- INICIO DE SESION -|</h3>

    <div>
      <label for="email" class="texto">Email: </label>
      <br />
      <input
        type="text"
        pattern="[^ @]*@[^ @]*"
        formControlName="email"
        class="form-control"
        placeholder="aca va el email"
        [(ngModel)]="persona.email"
      />
    </div>
    <div *ngIf="Email?.errors && Email?.touched">
      <p *ngIf="Email?.hasError('required')" class="error">
        El email es requerido.
      </p>
      <p *ngIf="Email?.hasError('email')" class="error">
        El formato del email debe ser v치lido.
      </p>
    </div>
    <br />

    <div>
      <label for="clave" class="texto">Password: </label>
      <br />
      <input
        type="password"
        formControlName="clave"
        class="form-control"
        placeholder="aca va la contrase침a"
        [(ngModel)]="persona.clave"
      />
    </div>
    <div *ngIf="Clave?.errors && Clave?.touched">
      <p *ngIf="Clave?.hasError('required')" class="error">
        El password es requerido.
      </p>
      <p *ngIf="Clave?.errors?.['minLength']" class="error texto">
        El password debe ser de 8 o m치s caracteres.
      </p>
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
    <br />
    <a routerLink="/" class="texto" type="submit">Volver</a>
  </div>
</form>
