<section id="experiencia" class="section">
  <div class="row">
    <h2 class="text-center titulo">Experiencias</h2>
    <div class="agregar-eliminar">
      <button
        type="button"
        class="btn btn-primary"
        routerLink="/Add-experiencia"
      >
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <li *ngFor="let experiencia of experienciaList">

      <div class="card" aria-hidden="true">
        <div class="card-body">
          <h5>{{experiencia.titulo}}</h5>
          <p>
            {{experiencia.informacion}}
          </p>
          <p>Inicio: {{experiencia.desde}}</p>
          <p>Fin: {{experiencia.hasta}}</p>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button
              type="button"
              class="btn btn-primary"
              routerLink="/Editar-experiencia"
            >
              <i class="fa-solid fa-pen"></i>
            </button>
            <button type="button" class="btn btn-primary">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
      </div>

    </li>
    
  </div>
</section>
