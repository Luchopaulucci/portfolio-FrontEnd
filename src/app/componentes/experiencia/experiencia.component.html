<section id="experiencia" class="section">
  <div class="row">
    <h2 class="text-center titulo">Experiencias</h2>
    <div *ngIf="modoEdit" class="agregar-eliminar">
      <button
        type="button"
        class="btn btn-primary"
        routerLink="/Add-experiencia"
      >
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
    <li *ngFor="let experiencia of experiencias" class="lista">
      <div class="card" aria-hidden="true">
        <div class="card-body">
          <h5>{{ experiencia.titulo }}</h5>
          <p>{{ experiencia.area }}</p>
          <p>Inicio: {{ experiencia.desde }}</p>
          <p>Fin: {{ experiencia.hasta }}</p>
          <div *ngIf="modoEdit" class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" routerLink="/Editar-experiencia/{{experiencia.id}}">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button type="button" class="btn btn-primary">
              <i class="fa-solid fa-trash" (click)="delete(experiencia.id)"></i>
            </button>
          </div>
        </div>
      </div>
    </li>
  </div>
</section>
