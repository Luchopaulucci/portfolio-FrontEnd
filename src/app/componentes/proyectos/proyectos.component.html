<section id="proyectos" class="section gray-bg">
  <div class="row">
    <h2 class="h3 text-center titulo">Proyectos</h2>
    <div class="agregar-eliminar">
      <button type="button" class="btn btn-primary" routerLink="/Add-proyecto">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <li *ngFor="let proyectos of proyectosList" class="lista">
      <div class="card" aria-hidden="true">
        <div class="card-body">
          <h5>{{ proyectos.nombre }}</h5>
          <p>
            {{ proyectos.descripcion }}
          </p>
          <p>Inicio: {{ proyectos.desde }}</p>
          <p>Fin: {{ proyectos.hasta }}</p>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button
              type="button"
              class="btn btn-primary"
              routerLink="/Editar-estudio"
            >
              <i class="fa-solid fa-pen"></i>
            </button>
            <button type="button" class="btn btn-primary">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </li>
  </div>
</section>
