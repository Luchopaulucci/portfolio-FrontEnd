<section class="d-flex justify-content-center align-items-center contenido">
  <div class="card col-xs-12 col-sm-6 col-md-6 col-lg-4 p-4">
    <div class="mb-4 d-flex justify-content-start align-items-center">
      <h4><i class="bi bi-chat-left-quote"></i>Editar la experiencia</h4>
    </div>
    <div class="mb-1">
      <!-------------------------------FORMULARIO PARA AGREGAR UNA EXPERIENCIA--------------------------------->
      <form [formGroup]="form" (ngSubmit)="onUpdate()">
        <!-------------------------------INPUT PARA EL TITULO--------------------------------->
        <div class="mb-4">
          <label for="titulo"> Titulo </label>
          <input type="text" class="form-control" formControlName="titulo" id="titulo" name="titulo" [(ngModel)]="experiencia.titulo" required/>
        </div>
        <div *ngIf="Titulo?.errors && Titulo?.touched">
          <p *ngIf="Titulo?.hasError('required')" class="error">
            <strong>El titulo es requerido.</strong>
          </p>
        </div>
        <!-------------------------------INPUT PARA LA FECHA--------------------------------->
        <div class="mb-4">
          <label for="fecha"> Area </label>
          <input type="text" class="form-control" formControlName="area" placeholder="minimo de 6 caracteres" id="area" name="area" [(ngModel)]="experiencia.fecha" required/>
        </div>
        <div *ngIf="Fecha?.errors && Fecha?.touched">
          <p *ngIf="Fecha?.hasError('required')" class="error">
            <strong>El fecha es requerida.</strong>
          </p>
        </div>
        <!-------------------------------INPUT PARA URL DEL CERTIFICADO--------------------------------->
        <div class="mb-4">
          <label for="urlCertificado"> URL del certificado </label>
          <input type="text" class="form-control" formControlName="urlCertificado" id="urlCertificado" name="urlCertificado" [(ngModel)]="experiencia.urlCertificado" required/>
        </div>
        <div *ngIf="UrlCertificado?.errors && UrlCertificado?.touched">
          <p *ngIf="UrlCertificado?.hasError('required')" class="error">
            <strong>La URL es requerida.</strong>
          </p>
        </div>
        <!-------------------------------INPUT PARA LA URL DE LA FOTO DEL CERTIFICADO--------------------------------->
        <div class="mb-4">
          <label for="urlFotoCertificado"> URL foto del certificado </label>
          <input type="text" class="form-control" formControlName="urlFotoCertificado" id="urlFotoCertificado" name="urlFotoCertificado" [(ngModel)]="experiencia.urlFotoCertificado" required/>
        </div>
        <div *ngIf="UrlFotoCertificado?.errors && UrlFotoCertificado?.touched">
          <p *ngIf="UrlFotoCertificado?.hasError('required')" class="error">
            <strong>La URL es requerida.</strong>
          </p>
        </div>
        <!-------------------------------BOTON PARA ENVIAR--------------------------------->
        <div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        <a routerLink="/">volver</a>
      </form>
    </div>
  </div>
</section>
