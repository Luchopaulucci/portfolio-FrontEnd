<section class="d-flex justify-content-center align-items-center contenido">
  <div class="card col-xs-12 col-sm-6 col-md-6 col-lg-4 p-4">
    <div class="mb-4 d-flex justify-content-start align-items-center">
      <h4><i class="bi bi-chat-left-quote"></i>Habilidad</h4>
    </div>
    <div class="mb-1">
      <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
        <div class="mb-4">
          <label for="nombre"
            ><i class="bi bi-envelope-fill"></i> Nombre de la habilidad</label
          >
          <input type="text" class="form-control" id="habilidad" required />
          <div class="text-danger"></div>
          <div *ngIf="Titulo?.errors && Titulo?.touched">
            <p *ngIf="Titulo?.hasError('required')" class="error">
              El dato es requerido.
            </p>
          </div>
          <br />
        </div>
        <div class="mb-4">
          <label for="customRange3" class="form-label">Example range</label>
          <input
            type="range"
            class="form-range"
            min="0"
            max="100"
            step="5"
            id="porcentaje"
          />
          <div class="text-danger"></div>
          <div *ngIf="Porcentaje?.errors && Porcentaje?.touched">
            <p *ngIf="Porcentaje?.hasError('required')" class="error">
              El dato es requerido.
            </p>
          </div>
        </div>

        <div class="mb-2">
          <button
            id="botton"
            class="col-12 btn btn-primary d-flex justify-content-between"
          >
            <span>Guardar </span><i id="guardar" class="bi bi-cursor-fill"></i>
          </button>
        </div>
        <a routerLink="/">volver</a>
      </form>
    </div>
  </div>
</section>
