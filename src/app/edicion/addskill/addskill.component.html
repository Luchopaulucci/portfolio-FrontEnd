<section class="d-flex justify-content-center align-items-center contenido">
  <div class="card col-xs-12 col-sm-6 col-md-6 col-lg-4 p-4">
    <div class="mb-4 d-flex justify-content-start align-items-center">
      <h4><i class="bi bi-chat-left-quote"></i>Habilidad</h4>
    </div>
    <div class="mb-1">
      <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
        <div>
          <label for="titulo"
            ><i class="bi bi-envelope-fill"></i> Nombre de la tecnologia</label>
            <br>
          <input type="titulo" formControlName="titulo" />
        </div>
        <div *ngIf="Titulo?.errors && Titulo?.touched">
          <p *ngIf="Titulo?.hasError('required')" class="error">
            El titulo es requerido.
          </p>
        </div>

        <br />
        <div class="mb-4">
          <label for="porcentaje"
            ><i class="bi bi-envelope-fill"></i> Porcentaje de aprendisaje</label>
            <br>
          <input
            type="porcentaje"
            formControlName="porcentaje"
          />
        </div>
        <div *ngIf="Porcentaje?.errors && Porcentaje?.touched">
          <p *ngIf="Porcentaje?.hasError('required')" class="error">
            El porcentaje es requerido.
          </p>
        </div>
        <br />
        <div>
          <button type="submit">Iniciar Sesi√≥n</button>
        </div>
        <a routerLink="/">volver</a>
      </form>
    </div>
  </div>
</section>
